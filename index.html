    <style>
      .meeting_vd img {
        width: 100%;
      }

      .meeting_vd {
        margin-bottom: 30px;
      }

      .sch_m_left p {
        color: #516770;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%;
      }

      .pConsultation_check {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
      }

      .pConsultation_check .title {
        color: #2d3639;
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: 110%;
      }

      .pConsultation_check a {
        font-weight: 600;
        color: #516770;
        font-size: 14px;
      }

      .pConsultation_check a img {
        margin-right: 5px;
      }

      .pConsultation_check .head {
        margin-bottom: 20px;
      }

      .pConsultation_check label {
        text-align: center;
        background: transparent;
        border-radius: 40px;
        display: inline-block !important;
        border: 1px solid #919ca1 !important;
        padding: 9px 9px !important;
        font-size: 14px;
        color: #516770 !important;
        line-height: normal;
        cursor: pointer;
      }

      .pConsultation_check input[type="radio"]:checked + label {
        background: #166b8e;
        border: 1px solid #166b8e !important;
        color: #fff !important;
      }

      .pConsultation_check input {
        display: none;
      }

      .pConsultation_check li {
        display: inline-block;
        margin: 5px;
        margin-left: 0px;
      }

      .pConsultation_check .action {
        padding-top: 20px;
        margin-top: 20px;
        border-top: 1px solid #f4f9fb;
      }

      .pConsultation_check .price {
        color: #2d3639;
        font-size: 24px;
        font-style: normal;
        font-weight: 600;
        line-height: 110%;
      }

      .pConsultation_check .action a {
        margin: 0;
        color: #fff;
      }

      .group_btn {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 40px;
      }

      .group_btn .cta-btn {
        justify-content: center;
        padding: 20px;
        border-radius: 30px;
        border: 1px solid #166b8e;
      }

      .btn_border {
        border: 1px solid #166b8e;
        color: #166b8e;
      }

      .btn_border:hover {
        background: #166b8e;
        color: #fff;
      }

      .t_date {
        position: relative;
        cursor: pointer;
        width: 110px;
      }

      .t_date input {
        position: absolute;
        top: 0;
        right: 0;
        opacity: 1;
        width: 100%;
        cursor: pointer;
        z-index: 11;
        background: border-box;
        border: none;
        background: transparent;
        padding-left: 29px;
        font-size: 14px;
        font-weight: 600;
        color: #516770;
        font-size: 14px;
      }

      @media (max-width: 575px) {
        .sm_hd h3 {
          font-size: 22px;
        }

        .sm_hd p {
          color: #919ca1;
          font-size: 14px;
        }

        .pConsultation_check {
          padding: 0;
          margin: 30px 0;
        }

        .group_btn {
          display: block;
          text-align: center;
        }

        .group_btn {
          display: flex;
          text-align: center;
          flex-direction: column-reverse;
        }
      }
    </style>
